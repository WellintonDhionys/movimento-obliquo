<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta
      name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="950" height="500"></canvas>
    <label>Velocidade Inicial</label>
    <input id="velocidade" type="number" /><br />
    <label>Angulo</label>
    <input id="angulo" type="number" /><br />
    <button onclick="percurso()">Play</button>

    <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");

      let x = 0;
      let y = 0;
      let position = [];
      let g = 9.8;

      function tempoTotal(vi, sen) {
        return 2 * ((vi * sen) / g);
      }

      function cordenadaX(vi, cos, i) {
        return vi * cos * i;
      }

      function cordenadaY(vi, sen, i) {
        return vi * sen * i - (g / 2) * (i * i);
      }

      function drawBall() {
        context.beginPath();
        context.arc(x, y, 10, 0, Math.PI * 2);
        context.fillStyle = "#f3f3f3";
        context.fill();
      }

      function percurso() {
        let vi = document.getElementById("velocidade").value;
        let angulo = document.getElementById("angulo").value;

        let rad = (Math.PI / 180) * angulo;
        let sen = Math.sin(rad);
        let cos = Math.cos(rad);

        let tempo = tempoTotal(vi, sen);

        for (let i = 0.0; i < tempo; i += 0.05) {
          position.push({
            x: cordenadaX(vi, cos, i),
            y: canvas.height - cordenadaY(vi, sen, i)
          });
        }
      }

      function onDraw() {
        requestAnimationFrame(onDraw);
        context.clearRect(0, 0, canvas.width, canvas.height);
        if (position.length > 0) {
          let p = position.shift();
          x = p.x;
          y = p.y;
        }
        drawBall();
      }
      percurso();
      requestAnimationFrame(onDraw);
    </script>
  </body>
</html>
