<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta
      name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="950" height="500"></canvas>
    <label>Velocidade Inicial</label>
    <input id="velocidade" type="number" /><br />
    <label>Angulo</label>
    <input id="angulo" type="number" /><br />
    <button onclick="percurso()">Play</button>

    <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");

      let x = 10;
      let y = canvas.height - 10;
      let escalaX = 1;
      let escalaY = 1;
      let altura = 0;
      let position = [];
      let g = 9.8;

      function calcula() {
        let vi = document.getElementById("velocidade").value;
        let angulo = document.getElementById("angulo").value;

        let rad = (Math.PI / 180) * angulo;
        let sen = Math.sin(rad);
        let cos = Math.cos(rad);

        this.tempoTotal = function() {
          return 2 * ((vi * sen) / g);
        };

        this.alturaMax = function() {
          return (vi * vi * (sen * sen)) / (2 * g);
        };

        this.cordenadaX = function(i) {
          return vi * cos * i;
        };

        this.cordenadaY = function(i) {
          return vi * sen * i - (g / 2) * (i * i);
        };

        this.escala = function() {
          escalaX = Math.ceil(position[position.length - 1].x / canvas.width);
          escalaY = Math.ceil(altura / canvas.height);
        };
      }

      function drawBall() {
        context.beginPath();
        context.arc(x, y, 10, 0, Math.PI * 2);
        context.fillStyle = "#f3f3f3";
        context.fill();
      }

      function percurso() {
        let calc = new calcula();

        let tempo = calc.tempoTotal().toFixed(2);
        altura = calc.alturaMax().toFixed(2);

        for (let i = 0.0; i < tempo; i += 0.05) {
          position.push({
            x: calc.cordenadaX(i),
            y: calc.cordenadaY(i)
          });
        }
        if (position.length > 0) {
          calc.escala(altura);
        }
      }

      function onDraw() {
        requestAnimationFrame(onDraw);
        context.clearRect(0, 0, canvas.width, canvas.height);
        if (position.length > 0) {
          let p = position.shift();
          x = p.x.toFixed(2) / escalaX;
          y =
            altura >= canvas.height
              ? canvas.height - p.y.toFixed(2) / escalaY - 10
              : canvas.height - p.y.toFixed(2) / escalaX - 10;
          //y = canvas.height.toFixed(2) - p.y.toFixed(2) / escalaY - 10;
        }
        drawBall();
      }
      percurso();
      requestAnimationFrame(onDraw);
    </script>
  </body>
</html>
